<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>FormSubmit — Simple Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 24px;
      line-height: 1.5;
    }

    .wrap {
      max-width: 560px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: 0;
      border-radius: 8px;
      font-weight: 600;
      background: #263d83;
      color: #fff;
    }

    small {
      color: #666;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Simple FormSubmit Test (No JS)</h1>
    <p>This page sends straight to FormSubmit. After you press submit, you’ll land on <code>thanks.html</code> if it’s
      present.</p>

   <form action="https://formsubmit.co/contact@nexusxperts.com" method="POST">
  <input type="hidden" name="_subject"  value="Activation — NexusXperts (contact@)" />
  <input type="hidden" name="_template" value="table" />
  <input type="hidden" name="_captcha"  value="false" />
  <input type="hidden" name="_url"      value="https://nexusxperts.com/contact" />
  <input type="hidden" name="_next"     value="https://nexusxperts.com/thanks.html" />
  <input required name="name"  placeholder="Name" />
  <input required type="email" name="email" placeholder="you@example.com" />
  <textarea required name="message" placeholder="Message"></textarea>
  <button>Send</button>
</form>
  </div>
</body>

</html>
